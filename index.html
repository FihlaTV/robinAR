<!doctype HTML>
<html>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="aframe-ar.js"> </script>
    <style type="text/css">
        #arjsDebugUIContainer {
          display: none;
        }
    </style>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
    <a-assets>
      <img id="robin-drink" src="robin-drink.png">
    </a-assets>

    <a-marker-camera preset='custom' type='pattern' url='robin-marker.patt'></a-marker-camera>

    <a-image src="#robin-drink" rotation="-90 0 0"></a-image>
    <a-entity position="0 0.4 0.6" scale="0.5 0.5 0.5" rotation="-80 -180 -180">
        <a-cylinder position="0 0 0" color="ffffff" opacity="0.4" height="1.2" radius="0.5">
            <a-cylinder position="0 -0.2 0" color="#f48f0c" height="0.7" radius="0.45"></a-cylinder>
            <a-cylinder position="0 0.35 0" color="#ffffff" height="0.4" radius="0.45"></a-cylinder>
        </a-cylinder>
        <a-cylinder position="0 0.6 0" color="#ffffff" height="0.3" radius="0.5"></a-cylinder>
        <a-cylinder position="0.8 0.1 0" color="#ffffff" opacity="0.4" height="0.8" radius="0.1"></a-cylinder>
        <a-cylinder position="0.6 0.4 0" rotation="0 0 90" color="#ffffff" opacity="0.4" height="0.2" radius="0.07"></a-cylinder>
        <a-cylinder position="0.6 -0.2 0" rotation="0 0 90" color="#ffffff" opacity="0.4" height="0.2" radius="0.07"></a-cylinder>
        <a-animation attribute="rotation" dur="500" from="-80 -180 -180:" to="-60 -180 -180" direction="alternate" repeat="indefinite"></a-animation>
    </a-entity>

    </a-scene>
  </body>
</html>
